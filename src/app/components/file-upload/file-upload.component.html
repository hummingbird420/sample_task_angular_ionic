<ion-button size="small" expand="block" class="gradient-button-light" [id]="name" (click)="setOpen(true,name)">
  <ion-icon [name]="icon" class="folder-outline"></ion-icon>
  Get from File
</ion-button>
<div>
  <ion-icon *ngIf="dataUrl" name="close" class="file-img-close" (click)="closeImg()"></ion-icon>
  <img *ngIf="dataUrl" [src]="dataUrl" alt="" class="file-img">
</div>

<ion-modal [isOpen]="this.isModalOpen" (willDismiss)="onModalDismiss($event,name)" [initialBreakpoint]="0.20"
  [breakpoints]="[0, 0.25, 0.5, 0.75]">
  <!-- <ion-modal #modal [trigger]="name" [initialBreakpoint]="0.20" [breakpoints]="[0, 0.25, 0.5, 0.75]"> -->
  <ng-template>
    <ion-content class="ion-padding">
      <div class="d-justify">

        <div>
          <ion-button shape="round" class="create" (click)="openModal()">
            <ion-icon name="checkmark-done-outline"></ion-icon>
          </ion-button>
          <label for="checkmark-done-outline">Create</label>

        </div>
        <div>
          <ion-button shape="round" class="gallary" (click)="toggleFileInput()">
            <ion-icon name="folder-outline"></ion-icon>
          </ion-button>
          <label for="folder-outline">Gallery</label>
          <input #fileInput type="file" style="display: none" (change)="onFileSelected($event)">
        </div>

        <div>
          <ion-button shape="round" class="camera" (click)="capturePhoto()">
            <ion-icon name="camera-outline"></ion-icon>
          </ion-button>
          <label for="folder-outline">Camera</label>
        </div>

      </div>


    </ion-content>
  </ng-template>
</ion-modal>
